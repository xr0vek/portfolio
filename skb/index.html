<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normilize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <script defer src="./main.js"></script>
  <title>Список сотрудников</title>
</head>

<body id="body">
  <header class="header">
    <div class="container">
      <div class="header__container">
        <a href="#" class="header__logo">
          <img src="./img/logo.svg" alt="Логотип кампании">
        </a>
        <form action="" class="header__form">
          <input type="text" class="header__input" placeholder="Введите запрос" id="searchInput">
        </form>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <h1 class="hero__title">
          Клиенты
        </h1>
        <div class="hero__table-wrap">
          <table class="hero__table">
            <thead>
              <tr>
                <th>
                  <button class="btn-reset" id="sortIdBtn">
                    ID
                    <span>
                      <svg class="flip" width="8" height="8" viewBox="0 0 8 8" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                          fill="#9873FF" />
                      </svg>
                    </span>
                  </button>
                </th>
                <th>
                  <button class="btn-reset" id="sortNameBtn">
                    Фамилия Имя Отчество
                    <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                        fill="#9873FF" />
                    </svg>
                    <span>А-Я</span>
                  </button>
                </th>
                <th>
                  <button class="btn-reset" id="sortCreatedAtBtn">
                    Дата и время создания
                    <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                        fill="#9873FF" />
                    </svg>
                  </button>
                </th>
                <th>
                  <button class="btn-reset" id="sortChengeAtBtn">
                    Последние изменения
                    <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                        fill="#9873FF" />
                    </svg>
                  </button>
                </th>
                <th>
                  Контакты
                </th>
                <th>
                  Действия
                </th>
              </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
          </table>
        </div>
        <button class="hero__add-client-btn btn-reset btn-empty" id="addClientBtn">
          <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
              fill="none" />
          </svg>
          <span>
            Добавить клиента
          </span>
        </button>
      </div>
    </section>
  </main>
</body>

</html>
